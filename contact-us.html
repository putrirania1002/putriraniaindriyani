<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<!DOCTYPE html>
    <html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Perpustakaan Putri Rania Indriyani</title>
          <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                text-align: center;
                background-color: #feead7;
            }
            header {
                display: flex;
                justify-content: space-between;
                background: #d2691e;
                color: white;
                padding: 15px;
                text-align: center;
                border-bottom: 3px solid #eccaa8; /*Menambahkan garis pimisah*/
            }
            .logo {
                font-size: 28px;
                font-weight: bold;
            }
            nav ul {
                list-style: none;
                padding: 0;
                text-align: center;
                margin-top: 20px;
            }
            nav ul li {
                display: inline-block;
                margin: 0 15px;
            }
            nav ul li a {
                display: block;
                padding: 10px 20px;
                background-color: #ffd7ae;
                color: #cd853f;
                text-decoration: none;
                border-radius: 5px;
                border: 2px solid #cd853f;
                font-weight: bold;
                text-align: center;
            }
            nav ul li a:hover {
                background-color: #cd853f;
                color: #fcf3e3;
            }
            section {
                padding: 20px;
                margin: 20px;
                background: #fcf3e3;
                border-radius: 8px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
                text-align: justify;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 10px;
                background-color: #fcf3e3;
            }
            table, th, td {
                border: 1px solid #f4a25b;
                padding: 10px;
                text-align: left;
            }
            th {
                background-color: #f4a25b;
                color: white;
            }
            button {
                background-color: #f4a25b;
                color: #fcf3e3;
                border: none;
                padding: 10px;
                cursor: pointer;
                border-radius: 5px;
                width: 10%;
            }
            footer{
                text-align: center;
                padding: 15px;
                background-color: #d2691e;
                color: #fcf3e3;
            }
        </style>
    <head>
    <body>
        <header class="header">
            <div class="logo">Perpustakaan Putri Rania Indriyani</div>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Me</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </header>

        </section>
            </main>
            <form action="#" method="post">
                <table>
                    <tr>
                        <th>Kategori</th>
                        <th>Detail</th>
                    </tr>
                    <tr>
                        <td>Nama</td>
                        <td><input type="text" name="nama" required placeholder="Masukkan Nama Anda" /></td> 
                    </tr>
                    <tr>
                        <td>E-mail</td>
                        <td><input type="email" name="e-mail" required placeholder="Masukkan E-mail Anda" /></td>
                    </tr>
                    <tr>
                        <td>Jenis Pengaduan</td>
                        <td>
                            <select name="jenis_pengaduan" required>
                                <option value="">Pilih Jenis</option>
                                <option value="kritik">Kritik</option>
                                <option value="saran">Saran</option>
                                <option value="lainnya">Lainnya</option>
                            </select>
                        </td> 
                    </tr>
                    <tr>
                        <td>Pesan</td>
                        <td><textarea name="pesan" rows="5" required placeholder="Tulis Pesan Anda"></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center">
                            <button type="submit">Kirim</button>
                        </td>
                    </tr>
                </table>
            </form>
        </main>
    </section>

    <footer>
        <p>&copy; 2025 - Putri Rania Indriyani</p>
    </footer>  
</body>
</html>
