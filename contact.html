    nav a {

    .container {

        table {

        }

            border: 1px solid #00509e;
            padding: 10px;

<body>

  <header>
    <img src="https://www.gambaranimasi.org/data/media/53/animasi-bergerak-buku-0016.gif" alt="Animasi Buku">
    <div class="title">
      <h1>Perpustakaan Digital Putri Rania Indriyani</h1>
      <p>Akses buku digital dari berbagai kategori dan bidang ilmu</p>
    </div>
    <nav>
      <ul>
        <a href="index.html">Home</a></li>
        <a href="about-me.html">About Me</a></li>
        <a href="contact-us.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <main>
    <form action="https://formspree.io/f/xkgjoojy" method="post">
            <table>
                <tr>
                    <th>Kategori</th>
                    <th>Detail</th>
                </tr>
                <tr>
                    <td>Nama</td>
                    <td><input type="text" name="nama" required placeholder="Masukkan Nama Anda" /></td> 
                </tr>
                <tr>
                    <td>E-mail</td>
                    <td><input type="email" name="e-mail" required placeholder="Masukkan E-mail Anda" /></td>
                </tr>
                <tr>
                    <td>Jenis Pengaduan</td>
                    <td>
                        <select name="jenis_pengaduan" required>
                            <option value="">Pilih Jenis</option>
                            <option value="kritik">Kritik</option>
                            <option value="saran">Saran</option>
                            <option value="lainnya">Lainnya</option>
                        </select>
                    </td> 
                </tr>
                <tr>
                    <td>Pesan</td>
                    <td><textarea name="pesan" rows="5" required placeholder="Tulis Pesan Anda"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center">
                        <button type="submit">Kirim</button>
                    </td>
                </tr>
            </table>
        </form>
    </main>
