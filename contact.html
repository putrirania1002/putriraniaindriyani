<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Perpustakaan Putri Rania Indriyani</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #feead7;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #d2691e;
            color: white;
            padding: 15px;
            border-bottom: 3px solid #eccaa8;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            margin-right: 15px;
            width: 80px;
            height: auto;
        }
        .logo h1 {
            font-size: 30px;
            margin: 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            display: block;
            padding: 10px 15px;
            background-color: #ffd7ae;
            color: #cd853f;
            text-decoration: none;
            border-radius: 5px;
            border: 2px solid #cd853f;
            font-weight: bold;
        }
        nav ul li a:hover {
            background-color: #cd853f;
            color: #fcf3e3;
        }
        #search {
            width: 40%;
            padding: 6px;
            border-radius: 5px;
            border: 2px solid #d2691e;
            margin-top: 10px;
            font-size: 16px;
        }
        section {
            padding: 20px;
            margin: 20px;
            background: #fcf3e3;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: justify;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #f4a25b;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4a25b;
            color: white;
        }
        button {
            background-color: #f4a25b;
            color: #fcf3e3;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 10%;
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: #d2691e;
            color: #fcf3e3;
        }
</style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://www.gambaranimasi.org/data/media/53/animasi-bergerak-buku-0016.gif" alt="Animasi Buku">
            <h1>Perpustakaan Putri Rania Indriyani</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    
    <section>
        <main>
        <form action="https://formspree.io/f/xkgjoojy" method="post">
                <table>
                    <tr>
                        <th>Kategori</th>
                        <th>Detail</th>
                    </tr>
                    <tr>
                        <td>Nama</td>
                        <td><input type="text" name="nama" required placeholder="Masukkan Nama Anda" /></td> 
                    </tr>
                    <tr>
                        <td>E-mail</td>
                        <td><input type="email" name="e-mail" required placeholder="Masukkan E-mail Anda" /></td>
                    </tr>
                    <tr>
                        <td>Jenis Pengaduan</td>
                        <td>
                            <select name="jenis_pengaduan" required>
                                <option value="">Pilih Jenis</option>
                                <option value="kritik">Kritik</option>
                                <option value="saran">Saran</option>
                                <option value="lainnya">Lainnya</option>
                            </select>
                        </td> 
                    </tr>
                    <tr>
                        <td>Pesan</td>
                        <td><textarea name="pesan" rows="5" required placeholder="Tulis Pesan Anda"></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center">
                            <button type="submit">Kirim</button>
                        </td>
                    </tr>
                </table>
            </form>
        </main>
    </section>

    <footer>
        <p>&copy; 2025 - Perpustakaan Putri Rania Indriyani</p>
    </footer>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
