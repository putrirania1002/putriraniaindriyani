  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      border-bottom: 1px solid #ddd;
      background-color: white;
    }

    /* COVER SECTION */
    .cover {
      background-image: url('https://i.pinimg.com/736x/94/72/94/94729438044486321af732fcfa1af572.jpg');
      background-size: cover;
      background-position: center;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      color: white;
      text-align: center;
      padding: 0 20px;
    }
    .cover::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .cover-content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      width: 100%;
    }

    .cover h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }
    .cover p {
      font-size: 20px;
      margin-bottom: 30px;
    }
  #kritik-saran .form-control,
  #kritik-saran .form-select {
    border-radius: 8px;
  }

  #kritik-saran textarea {
    resize: vertical;
  }

  #kritik-saran button:hover {
    background-color: #0a58ca;
  }

  </style>

</head>

<!-- HERO / COVER -->

<div class="cover">
  <div class="cover-content">
    <h1>Contact</h1>
    <p>Silakan sampaikan masukan Anda untuk pengembangan perpustakaan digital kami</p>
    </form>
  </div>
</div>

<!-- SECTION KRITIK & SARAN -->
<section class="py-5 bg-light" id="kritik-saran">
  <div class="container">
    <div class="text-center mb-5">
      <h3 class="fw-bold text-primary">Kritik & Saran</h3>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-8">
        <form action="https://formspree.io/f/xzzrozjr" method="post">
          <div class="mb-3">
            <label for="nama" class="form-label">Nama</label>
            <input type="text" class="form-control" id="nama" name="nama" placeholder="Masukkan nama Anda" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan email Anda" required>
          </div>

          <div class="mb-3">
            <label for="kategori" class="form-label">Kategori</label>
            <select class="form-select" id="kategori" name="kategori" required>
              <option value="" selected disabled>Pilih kategori</option>
              <option value="kritik">Kritik</option>
              <option value="saran">Saran</option>
              <option value="lainnya">Lainnya</option>
            </select>
          </div>

          <div class="mb-4">
            <label for="pesan" class="form-label">Pesan</label>
            <textarea class="form-control" id="pesan" name="pesan" rows="5" placeholder="Tulis pesan Anda..." required></textarea>
          </div>

          <div class="text-end">
            <button type="submit" class="btn btn-primary px-4">Kirim</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

  <footer class="bg-light text-center text-muted py-4 mt-5">

    </div>
  </footer>
  
</body>
